<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTIoIW09mQrSNd0K8voimrEmFp10lt2_A&callback=initMap"
  type="text/javascript"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      x =navigator.geolocation;
      x.getCurrentPosition(success,failure);
      
      function success(position){
        var myLat=position.coords.latitude;
        var myLong=position.coords.longitude;
        
        var coors=new google.maps.LatLng(myLat,myLong);
        
        var mapOptions={
          zoom:9,
          center:coors,
          mapTypeId:google.maps.MapTypeId.ROADMAP
        }
        
        var map=new google.maps.Map(document.getElementById("map"),mapOptions);
        var marker=new google.maps.Marker({map:map,position:coors});
      }
      
      function failure(){}
    </script>
 
  </body>
</html>
