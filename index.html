<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<title>MiniMarket Gemily</title>
  </head>
  <body>
  
	<br>
	
	<div class="container">
		<!--Input search for category -->
		<div class="input-group">
			<select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
				<option selected>Selecionar categoria...</option>
				<option value="1">Comestible</option>
				<option value="2">No comestible</option>
			</select>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button"><i class="fas fa-filter"></i></button>
			</div>
		</div>
		
		<br>
		<!--Input search for description-->
		<div class="input-group">
		  <input type="text" class="form-control" placeholder="Busqueda por descipciÃ³n..." aria-label="Dollar amount (with dot and two decimal places)">
		  <div class="input-group-append">
			<button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
		  </div> 
		</div>
		
		<br>
		<!--Input search for code barcode-->
		<div class="input-group">
		  <input type="text" class="form-control" placeholder="Busqueda por codigo de barra..." aria-label="Dollar amount (with dot and two decimal places)">
		  <div class="input-group-append">
			<button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
		  </div> 
		</div>
	</div>
	
	<br>
	<div class="container">
		<table class="table">
  <thead>
    <tr>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Cantidad</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td scope="row">Mark</td>
      <td>S/4.90</td>
      <td><button type="button" class="btn btn-success"> + </button></td>
    </tr>
    <tr>
      <td scope="row">Jacob</td>
      <td>S/3.90</td>
      <td><button type="button" class="btn btn-success"> + </button></td>
    </tr>
    <tr>
      <td scope="row">Larry</td>
      <td>S/2.90</td>
      <td><button type="button" class="btn btn-success"> + </button></td>
    </tr>
  </tbody>
</table>
	</div>
	
	<div class="botonF1">
		<i class="fas fa-shopping-cart"></i>
	</div>
		
  
    <style>
		.botonF1{
			text-align: center;
			width:60px;
			height:60px;
			border-radius:100%;
			background:#F44336;
			margin-right:16px;
			margin-bottom:16px;
			color:#FFF; 
			font-size:30px;
		  
			position:fixed;
			right:0px;
			bottom:0px;	
		}
    </style>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
